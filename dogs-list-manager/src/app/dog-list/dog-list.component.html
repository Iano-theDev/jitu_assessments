
<section class="hero-section">
    <h2 class="hero-text">
        Discover pets to walk near you
    </h2>
</section>

<article class="pet-list">
    <ul>
        <li *ngFor="let dog of dogsService.dogs">
            {{dog.name}}
            <p>{{dog.description}}</p>
        </li>
    </ul>
</article>
